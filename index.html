<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=, initial-scale=1.0">
      <title>uib-layout-zoom-session-urieskenasy</title>
      <link rel="stylesheet" href="style.css">
      <script src="https://kit.fontawesome.com/9a5b135e13.js" crossorigin="anonymous"></script>
</head>
<body>
      <header>
            <h1>DCI ZOOM Session</h1>
      </header>

      <main>
            <section class="MainLego">
                  <div class="item devstar">
                        <h3>DevStar</h3>
                  </div>
                  <div class="item hacker7">
                        <h3>Hacker7</h3>
                  </div>
                  <div class="item csspro">
                        <h3>CSSPro</h3>
                  </div>
                  <div class="item html4life">
                        <h3>HTML4Life</h3>
                  </div>
                  <div class="item drweb">
                        <h3>DrWeb</h3>
                  </div>
                  <div class="item codeninja">
                        <h3>CodeNinja</h3>
                  </div>
            </section>
      </main>

      <footer>
            <section class="F-Sec">
                   <div class="footer-Div Mute">
                         <p><i class="fas fa-microphone"></i></p>
                         <p>Mute</p>         
                   </div>
                   <div class="footer-Div Start Video">
                         <p><i class="fas fa-video"></i></p>
                         <p>Start Video</p>
                   </div>
                   <div class="footer-Div Share Screen">
                         <p><i class="fas fa-caret-square-up"></i></p>
                         <p>Share Screen</p>
        
                   </div>
                   <div class="footer-Div Record">
                         <p><i class="fas fa-record-vinyl"></i></p>
                         <p>Record</p>
       
                   </div>
                   <div class="footer-Div Leave-Btn">
                         <button type="submit">Leave</button>
                   </div>
            </section>
      </footer>
</body>
</html>
